Student:
  type: object
  properties:
    id:
      type: string
      format: uuid
    personalData:
      $ref: ../user.yaml#/User
    studentStatus:
      type: string
    currentSemester:
      type: integer
    gradesPerSemester:
      type: object
      properties:
        semester:
          type: integer
        grades:
          type: array
          items:
            $ref: ./subject-card/grade.yaml#/Grade