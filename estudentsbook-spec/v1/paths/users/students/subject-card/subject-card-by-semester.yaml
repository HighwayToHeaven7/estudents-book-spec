get:
  summary: Get student.yaml subject card by semester
  tags:
    - students-query
  operationId: get_student_card_by_student_id_and_semester
  parameters:
    - name: student-uuid
      in: path
      required: true
      description: The uuid of student.yaml
      schema:
        type: string
        format: uuid
    - name: semester-number
      in: path
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: List of subjects cards
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../../../models/user/student/subject-card/subject-card.yaml#/StudentSubjectCardResponse'
    '400':
      description: Invalid value given in header argument
    '500':
      description: Other undefined internal error
