get:
  summary: Get students grades
  tags:
    - students-query
  operationId: get_student_grades_by_student_id
  parameters:
    - name: student-uuid
      in: path
      required: true
      description: The uuid of student
      schema:
        type: string
        format: uuid
    - name: subject-card-uuid
      in: query
      schema:
        type: integer
  responses:
    '200':
      description: List of subject grades
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../../../models/user/student/subject-card/grade.yaml#/Grade'
