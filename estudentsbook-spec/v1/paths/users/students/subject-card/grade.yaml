patch:
  tags:
    - students-command
  operationId: give_student_grade
  parameters:
    - name: student-uuid
      in: path
      required: true
      description: The uuid of student
      schema:
        type: string
        format: uuid
    - name: subject-card.yaml-uuid
      in: path
      required: true
      description: The uuid of student subject card
      schema:
        type: string
        format: uuid
    - name: grade-uuid
      in: path
      required: true
      description: The uuid of grade to update
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../../../models/user/student/subject-card/grade-update-request.yaml#/GradeUpdateRequest'
    required: true
  responses:
    '200':
      description: Successfully updated
      content:
        application/json:
          schema:
            $ref: '../../../../models/user/student/subject-card/grade.yaml#/Grade'
    '404':
      description: Not found grade with specific uuid
    '409':
      description: Resource not updated due some validation error
